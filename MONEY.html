<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JACKPOT</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .image {
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    /* Scattering images around the page */
    .img1 { top: -10%; left: -10%; }
    .img2 { top: -15%; left: 50%; }
    .img3 { top: 30%; left: 15%; }
    .img4 { top: 30%; left: 75%; }
    .img5 { top: 60%; left: 40%; }
    .img6 { top: 50%; left: -10%; }

  </style>
</head>
<body>
  <div class="container">
    <img src="note1.png" alt="Image 1" class="image img1" id="img1">
    <img src="note2.png" alt="Image 2" class="image img2" id="img2">
    <img src="note3.png" alt="Image 3" class="image img3" id="img3">
    <img src="note4.png" alt="Image 4" class="image img4" id="img4">
    <img src="note1.png" alt="Image 5" class="image img5" id="img5">
    <img src="note3.png" alt="Image 6" class="image img6" id="img6">
  </div>

  <script>
    // JavaScript to track clicks on the images
    let clickedImages = 0;
    const totalImages = 6;  // Total number of images

    // Function to handle image click
    function handleClick(image) {
      image.style.display = 'none';  // Hide image after click
      clickedImages++;
      
      // Check if all images have been clicked
      if (clickedImages === totalImages) {
        // Redirect to the next page after all images are clicked
        window.location.href = "LOSE.html";  // Replace 'nextPage.html' with your desired page
      }
    }

    // Attach event listeners to each image
    document.getElementById('img1').addEventListener('click', function() { handleClick(this); });
    document.getElementById('img2').addEventListener('click', function() { handleClick(this); });
    document.getElementById('img3').addEventListener('click', function() { handleClick(this); });
    document.getElementById('img4').addEventListener('click', function() { handleClick(this); });
    document.getElementById('img5').addEventListener('click', function() { handleClick(this); });
    document.getElementById('img6').addEventListener('click', function() { handleClick(this); });
  </script>
</body>
</html>
