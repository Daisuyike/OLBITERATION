<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDICTION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container {
            width: 100%;
            max-width: 1920px; /* Adjust width to suit your GIF */
        }

        .next-button {
            position: absolute;
            top: 800px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 80px;
            background-color: #000000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .next-button:hover {
            background-color: #050505;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Button to go to the next page -->
        <button class="next-button" onclick="window.location.href='MONEY.html'">WIN NOW</button>
        
        <!-- Looping GIF -->
        <div class="gif-container">
            <img src="ADDICT.gif" alt="Looping GIF" loop autoplay />
        </div>
    </div>

</body>
</html>
